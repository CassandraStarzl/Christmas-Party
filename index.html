DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
    <header>
        <h1>Christmas Party</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="event-info.html">Event Info</a> |
            <a href="rsvp.html">RSVP</a>
        </nav>
    </header>
    
    <main>
        <section class="tree-section">
            <a-scene>
                <!-- Background image and floor -->
                <a-assets>
                    <img id="backgroundImage" src="path/to/your-background.jpg" alt="Background">
                </a-assets>
                <a-sky src="#backgroundImage"></a-sky>
                <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#8B4513"></a-plane>

                <!-- Snow Particle System -->
                <a-entity
                    particle-system="preset: snow; particleCount: 1000"
                    position="0 5 -5">
                </a-entity>

                <!-- Christmas tree setup -->
                <a-cone color="#3f4636" height="3.5" radius-bottom="1.8" position="0 0 0"></a-cone>
                <a-cone color="#3f4636" height="3" radius-bottom="1.5" position="0 2 0"></a-cone>
                <a-cone color="#3f4636" height="2.5" radius-bottom="1.2" position="0 3.8 0"></a-cone>
                <a-cylinder color="#8B4513" height="1" radius="0.3" position="0 -1 0"></a-cylinder>
                <a-sphere color="#ed4d45" radius="0.3" position="0 5.8 0"></a-sphere>

                <!-- Gifts and ribbons -->
                <a-box color="#ff6347" depth="0.5" height="0.5" width="0.5" position="-2 0 -1.5"></a-box>
                <a-box color="#ffa500" depth="0.5" height="0.5" width="0.5" position="2 0 -1.5"></a-box>
                <a-box color="#4682b4" depth="0.5" height="0.5" width="0.5" position="-2 0 1.5"></a-box>
                <a-box color="#9370db" depth="0.5" height="0.5" width="0.5" position="2 0 1.5"></a-box>
                
                <!-- Additional decorations for gifts -->
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="-2 0.25 -1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="-2 0.5 -1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="2 0.25 -1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="2 0.5 -1.5"></a-box>

                <!-- Lighting and Camera -->
                <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
                <a-light type="point" position="4 5 4" intensity="0.8"></a-light>
                <a-camera position="0 2 8"></a-camera>
            </a-scene>
        </section>
    </main>
</body>
</html>
