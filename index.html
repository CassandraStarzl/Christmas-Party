<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Christmas Tree</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <header>
        <h1>Christmas Party</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="rsvp.html">RSVP</a>
        </nav>
    </header>
    
    <main>
        <section class="tree-section">
            <!-- A-Frame Scene for 3D Christmas Tree with Gifts -->
            <a-scene>
                <!-- Adjusted Camera Position -->
                <a-camera position="0 1.5 10"></a-camera>
        
                <!-- Christmas Tree Layers, positioned lower in the scene -->
                <a-cone color="#3f4636" height="3.5" radius-bottom="1.8" position="0 0 0"></a-cone>
                <a-cone color="#3f4636" height="3" radius-bottom="1.5" position="0 2 0"></a-cone>
                <a-cone color="#3f4636" height="2.5" radius-bottom="1.2" position="0 3.8 0"></a-cone>
                
                <!-- Tree Trunk, positioned at ground level -->
                <a-cylinder color="#8B4513" height="1" radius="0.3" position="0 -1 0"></a-cylinder>
                
                <!-- Tree Topper -->
                <a-sphere color="#ed4d45" radius="0.3" position="0 5.8 0"></a-sphere>
        
                <!-- Gifts around the tree, positioned at ground level -->
                <a-box color="#ff6347" depth="0.5" height="0.5" width="0.5" position="-2 -1 -1.5"></a-box>
                <a-box color="#ffa500" depth="0.5" height="0.5" width="0.5" position="2 -1 -1.5"></a-box>
                <a-box color="#4682b4" depth="0.5" height="0.5" width="0.5" position="-2 -1 1.5"></a-box>
                <a-box color="#9370db" depth="0.5" height="0.5" width="0.5" position="2 -1 1.5"></a-box>
        
                <!-- Ribbons on gifts, positioned lower as well -->
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="-2 -1 -1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="-2 -0.5 -1.5"></a-box>
        
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="2 -1 -1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="2 -0.5 -1.5"></a-box>
        
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="-2 -1 1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="-2 -0.5 1.5"></a-box>
        
                <a-box color="#ffffff" depth="0.05" height="0.5" width="0.05" position="2 -1 1.5"></a-box>
                <a-box color="#ffffff" depth="0.05" height="0.05" width="0.5" position="2 -0.5 1.5"></a-box>
        
                <!-- Lighting for ambiance -->
                <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
                <a-light type="point" position="4 5 4" intensity="0.8"></a-light>
            </a-scene>
        </section>        
        
        <section class="content">
            <div class="info-box">
                <h2>Details</h2>
                <p>Event information goes here.</p>
                <p>More details about the party.</p>
                <p>Additional information.</p>
            </div>
            
            <div class="rsvp-box">
                <a href="rsvp.html">
                    <button type="button">RSVP</button>
                </a>
            </div>
            
            <div class="map-box">
                <h3>Location</h3>
                <!-- Placeholder for interactive map -->
            </div>
        </section>
    </main>
    <footer>
        <p>Happy Holidays! Join us for a festive celebration.</p>
    </footer>
</body>
</html>
